<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      header {
        background: #333;
        height: 48px;
        flex: auto;
      }
      main {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Choose config to open in MDV</h2>
      <ul>
        {% for config in configs %}
        <li title="FileAnnotation ID: {{ config.id }}, File ID: {{ config.file.id }}">
          <a target="_blank" href="{% url 'mdv_index' %}?dir=config/{{ config.id }}/">
            {{ config.file.name }}
          </a>
          {{ config.formattedDate }}
          <a target="_blank" href="{% url 'mdv_config_json' config.id %}">json</a>
        </li>
        {% endfor %}
      </ul>
    </main>
  </body>

</html>
