<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      ul {
        list-style: none;
      }
      header {
        background: #333;
        height: 48px;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Choose a table:</h2>
      <form method="post" action="{% url 'mdv_submit_form' %}">
        {% csrf_token %}
        <ul>
          <!-- Currently use 'radio' - only support single Table, but can support multiple later -->
          {% for ann in anns %}
          <li>
            <label>
              <input name="file" type="radio" value="{{ann.file.id}}" />
              {{ann.file.name }}
            </label>
          </li>
          {% endfor %}
        </ul>
        <button type="submit">OK</button>
      </form>
    </main>
  </body>
</html>
