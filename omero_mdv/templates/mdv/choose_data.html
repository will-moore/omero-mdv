
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <h2>Choose a table:</h2>
        <form method="post" action="{% url 'mdv_submit_form' %}">
            {% csrf_token %}
            <ul>
                <!-- Currently use 'radio' - only support single Table, but can support multiple later -->
                {% for ann in anns %}
                <li>
                    <label><input name="file" type="radio" value="{{ann.file.id}}"/>{{ ann.file.name }}</label>
                </li>
                {% endfor %}
            </ul>
            <button type="submit">OK</button>
        </form>
    </body>
</html>
